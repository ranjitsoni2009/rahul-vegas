mutation {
    createAvailability(input: {
        ownerId: 1
        from: "2022-07-13T12:00Z"
        to: "2022-07-13T16:00Z"
        isBookable: true
    }) {
        from
        to
        periods {
            id
            from
            to
            type
            isBookable
        }
    }
}